<!DOCTYPE html>
<html>
<head>
  <title>Emotion Detection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>
<body>
  <video id="webcam" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Initialize the WebSocket connection
    const socket = io.connect('http://localhost:5000');

    // Display the emotion received from the server
    socket.on('emotion', (emotion) => {
      console.log('Emotion:', emotion);
    });

    // Start capturing the webcam feed
    async function startWebcam() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    function sendFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
      const frameData = canvas.toDataURL('image/jpeg'); // Convert to base64
      socket.emit('frame', frameData); // Send to the server
    }

    // Send frames every 200ms
    video.addEventListener('play', () => {
      setInterval(sendFrame, 200);
    });

    startWebcam();
  </script>
</body>
</html>
