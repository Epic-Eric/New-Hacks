<!DOCTYPE html>
<html>
<head>
    <title>Webcam Image Upload</title>
</head>
<body>
    <h1>Capture and Upload Image</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capture Image</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        // Access the webcam
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Request webcam access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        // Capture button event listener
        document.getElementById('capture').addEventListener('click', function() {
            // Draw the video frame to the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            console.log(canvas.toDataURL('image/jpeg'));
            console.log(canvas.toDataURL('image/jpeg').split(',')[1]);

            // Convert the canvas image to base64 string
            const imageData = canvas.toDataURL('image/jpeg').split(',')[1]; // Only get the base64 part
            console.log(imageData);
            // Send image to the backend
            fetch('http://127.0.0.1:5000/upload-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
